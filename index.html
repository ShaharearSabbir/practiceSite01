<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice Site 01</title>
    <link rel="stylesheet" href="style/main.css">
</head>
<body>
    <div class="main-container">
        <!-- Nav Start -->
        <nav>
            <div class="logo">
                <img src="image/Logo.svg" alt="">
            </div>
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#">Testimonials</a></li>
                <li><a href="#">Features</a></li>
                <li><a href="#">Downloads</a></li>
                <li><a href="#" class="btn light">Contact</a></li>
            </ul>
        </nav>
        <!-- Nav Ends -->

        <!-- Hero section Starts -->
        <div class="hero-container">
            <div class="hero-image">
                <img src="image/hero-image.svg" alt="">
                <div class="hero-ground"></div>
            </div>
            <div class="hero-text">
                <h1>Learn To Design <br>
                    Awesome Websites</h1>
                <p class="subtitle">
                    The best way to learn is to actually do it. You can find step by step tutorials for web designing here
                </p>
                <button class="btn dark">Learn more</button>
            </div>
        </div>
        <!-- Hero Section Ends -->

        <!-- Social Media icon Starts  -->
         <div class="social-icons">
            <a href="#"><img src="image/social-instagram.svg" alt=""></a>
            <a href="#"><img src="image/social-facebook.svg" alt=""></a>
            <a href="#"><img src="image/social-tweeter.svg" alt=""></a>
         </div>
        <!-- Social Media icon End  -->
    </div>
    <!-- Main Container ends -->

    <!-- Background Image -->
     <div class="hero-bg-right">
        <img src="image/right-box.svg" alt="">
     </div>
     <div class="hero-bg-left">
        <img src="image/left-box3.svg" alt="">
        <img src="image/left-box2.svg" alt="">
        <img src="image/left-box1.svg" alt="">
     </div>

    <!-- JS script -->
    <script src="script/main.js"></script>
</body>
</html>
